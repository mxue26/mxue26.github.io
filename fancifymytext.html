<!DOCTYPE html>
<html>
	<head>
		<title>Fancify Shamcify</title>

		<!-- link to your script file here -->
		<script type="text/javascript" src="fancifymytext.js"></script>
		
	</head>

	<body>
		<h1>Fancify my Text</h1>
		

		<!-- Your UI controls go here -->
		<fieldset>
			<legend>Text</legend>
			<textarea id="mytext" rows="4" cols="30"></textarea>
		</fieldset>
		
		<fieldset>
			<legend>Fancify</legend>
			<button type="button" id="bigger" onclick="bigger_text()">Bigger!</button>
			<form>
				<input type="radio" name="styles" id="fancyshmancy" onchange="fancy()" value="FancyShmancy" />
				<label for="fancyschmancy">FancyShmancy</label>
				<input type="radio" name="styles" id="boringbetty" onchange="boring()" value="BoringBetty" />
				<label for="boringbetty">BoringBetty</label>
			</form>
			<button type="button" id="moo" onclick="moo()">Moo</button>
		</fieldset>
		
	</body>
</html>
